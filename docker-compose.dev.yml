version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: car-rental-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  car-rental:
    build:
      context: .
      dockerfile: carRental/Dockerfile
    image: charroux/car-rental:dev
    container_name: car-rental-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Use the production Spring profile to make the app read the SPRING_DATASOURCE_* variables
      SPRING_PROFILES_ACTIVE: "prod"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  agreement-service:
    build:
      context: .
      dockerfile: agreementServiceServer/Dockerfile
    image: charroux/agreement-service:dev
    container_name: agreement-service
    restart: unless-stopped
    ports:
      - "9090:8080"  # Map to 9090 externally to avoid conflict with car-rental
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
    name: car_rental_postgres_data
